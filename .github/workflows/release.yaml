# Build workflow gets auto triggered whenever a change to the file a.txt is merged to release branch

name: Release

on:
  push:
    tags:
    - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          GPG_PASSPHRASE: GPG_KEY
      - name: Publish package
        run: |
           mkdir -p ~/.gnupg/
           printf "$GPG_PASSPHRASE" | base64 --decode > ~/.gnupg/private.key
           gpg --import ~/.gnupg/private.key
           echo "yyyyyyyyyyyyyyyyyyyyyyyyyyyyyy"
           echo "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
           mvn -B deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_KEY }}
